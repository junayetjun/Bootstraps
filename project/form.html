<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <form>
            <!-- 1st pera start -->
            <div class="row">
                <div class="col-md-5">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="col-md-1 offset-md-1">
                    <hr class="vr h-100">
                </div>
                <div class="col-md-5">
                    <label class="form-label">Email</label>
                    <input type="email" name="" id="" class="form-control">
                </div>
    

            </div>
    
                <!-- 1ST PERA END -->
                 <!-- 2nd pera start -->
            <div class="row">
                <div class="col-md-5">
                    <label class="form-label">Adressd</label>
                    <input type="text" name="" id="" class="form-control">
                </div>
                <div class="col-md-1 offset-md-1">
                    <hr class="vr h-100">
                </div>
                <div class="col-md-5">
                    <label class="form-label">Password</label>
                    <input type="password" name="" id="" class="form-control" placeholder="********">
                </div>

            </div>
            <!-- 2nd pera end -->
             <!-- 3rd pera start -->
    
                <div class="row">
                    <div class="col-md-5">
                        <label class="form label" for="#">Gender</label>
                    
                    <div class="form-check">
                        <input type="radio" name="gender"> Male
                    </div>
                    <div class="form-check">
                        <input type="radio" name="gender"> Female
                    </div>
                    </div>

                    <div class="col-md-1 offset-md-1">
                        <hr class="vr h-100">
                    </div>
                    
                    <div class="col-md-5">
                        <label for="" class="form-label">Hobby</label>
                        <div class="form-check">
                            <input type="checkbox"> Coding
                        </div>
                        <div class="form-check">
                            <input type="checkbox"> Gaming
                        </div>
                        <div class="form-check">
                            <input type="checkbox"> Listening
                        </div>

                    </div>
                    
                </div>
                




    
    
        </form>

    </div>

   






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
